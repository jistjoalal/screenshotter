<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Screenshotter</title>

    <!-- auto-refresh in development -->
    <script>
      if (window.location.hostname === "localhost") {
        const livejs = document.createElement("script");
        livejs.src = "http://livejs.com/live.js";
        document.head.appendChild(livejs);
      }
    </script>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="title">
          <div>
            <a href="/">
              <h1>Screenshotter</h1>
            </a>
            <p>Dead-simple web page screenshotting.</p>
          </div>
          <nav>
            <a
              href="https://github.com/jistjoalal/screenshotter"
              target="_blank"
            >
              GitHub
            </a>
          </nav>
        </div>
      </div>
    </header>

    <main class="container">
      <section>
        <h2>Screenshot Previews</h2>
        <ul>
          <li>Desktop + Mobile</li>
          <li>Markdown + HTML embed tags</li>
        </ul>
        <code>/previews/:url</code>
        <form id="previews">
          <input type="url" name="url" placeholder="URL" autocomplete="off" />
          <button type="submit">Generate</button>
        </form>
      </section>

      <section>
        <h2>Desktop Screenshot</h2>
        <code>/desktop/:url</code>
        <form id="desktop">
          <input type="url" name="url" placeholder="URL" autocomplete="off" />
          <button type="submit">Generate</button>
        </form>
      </section>

      <section>
        <h2>Mobile Screenshot</h2>
        <code>/mobile/:url</code>
        <form id="mobile">
          <input type="url" name="url" placeholder="URL" autocomplete="off" />
          <button type="submit">Generate</button>
        </form>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
